  <div class="container my-5">
    <h2>Contact Us</h2>

    <div class="input-group my-2">
      <span class="input-group-text">First and last name</span>
      <input type="text" aria-label="First name" class="form-control">
      <input type="text" aria-label="Last name" class="form-control">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-check form-check-inline mb-3">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
      <label class="form-check-label" for="exampleRadios1">
        Male
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Female
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
      <label class="form-check-label" for="exampleRadios3">
        Other
      </label>
    </div>
  
    <select class="form-select" aria-label="Default select example  ">
      <option selected>Select Your Query</option>
      <option value="1">web</option>
      <option value="2">Tech Stack</option>
      <option value="3">Technology</option>
      <option value="4">Others</option>
    </select>

    <div class="mb-3 mt-3">
      <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="mb-3 mt-3">
      <label for="exampleFormControlTextarea1" class="form-label">Eleborate Your Concerned</label>
      <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
    </div>

    <button class="btn btn-primary">Submit</button>

  </div>
